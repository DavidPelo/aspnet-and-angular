<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center">Sign up</h2>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
